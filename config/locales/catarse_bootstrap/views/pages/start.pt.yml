pt:
  pages:
    start:
      title: 'Como funciona'
      submit_title: 'Envie seu projeto'
      subtitle: 'Antes de começar um projeto saiba o que precisa ser feito para que ele aconteça com a Juntos.'
      meet: 'Conhecer projetos'
      propose: 'Propor projeto'
      proponent:
        headline: 'Para o proponente'
        description_01_html: >
          <p class="fontsize-small">
            Para você submeter seu projeto na plataforma Juntos.com.vc, é fundamental
            que você tenha seus dados preenchidos em seu perfil. Dessa forma,
            poderemos entrar em contato com você.
          </p>

          <p class="fontsize-small">
            Após preenchidos esses dados, você pode começar nos contando um pouco
            do seu projeto, qual o nome dele, em que categoria se encaixa, quantos
            dias e qual o valor a ser arrecadado.
          </p>

          <p class="fontsize-small">
            O seu projeto será analisado pela nossa curadoria e, assim que analisado,
            entraremos em contato.
          </p>
        description_02_html: >
          <p class="fontsize-small">
            Assim que aprovada a sua proposta de campanha, é fundamental você criar,
            caso não tenha, uma conta junto ao MOIP, para que sejam viabilizadas as
            formas de pagamento do seu projeto. Se você não tiver uma conta MOIP,
            basta criá-la em moip.com.br como vendedor (não tem nenhum custo).
          </p>

          <p class="fontsize-small">
            Com a sua conta MOIP e a proposta de projeto aprovada, você pode
            terminar de construir o seu projeto!
          </p>

          <p class="fontsize-small">
            Neste momento, você vai enriquecer a página de seu projeto,
            escolhendo uma bela capa, que também servirá de avatar. Complete a
            descrição dele e vincule um vídeo bacana que apresente seu projeto.
            Você também pode colocar fotos incríveis numa galeria dedicada a seu projeto.
          </p>
        description_03_html: >
          <p class="fontsize-small">
            Você também pode criar recompensas para o doador, de acordo com o valor
            da doação. Você descreve a recompensa de determinado valor.
          </p>

          <p class="fontsize-small">
            Sugerimos que você crie uma mensagem de agradecimento aos doadores,
            pois são eles que poderão tornar o seu projeto possível.
          </p>

          <p class="fontsize-small">
            Ao longo da construção da página do seu projeto, você pode visualizar
            como ela está ficando, para que você publique apenas quando tiver a
            certeza que está tudo perfeito.
          </p>

          <p class="fontsize-small">
            Pronto! Agora é só clicar em “Iniciar” e começar a divulgar o seu
            projeto. Boa sorte!
          </p>
      donor:
        headline: 'Para o doador'
        description_01_html: >
          <p class="fontsize-small">
            Comece explorando nossos projetos e encontre aquele que você se identifica
            mais. Agora, é só clicar em “Quero contribuir”.
          </p>

          <p class="fontsize-small">
            Coloque o valor que você quer doar. Dependendo do valor, você pode
            ganhar uma forma de recompensa definida pela ONG.
          </p>

          <p class="fontsize-small">
            Você também poder doar através de um cartão doação. Se você recebeu
            um desses cartões, basta inserir o código dele e continuar com a doação.
          </p>

          <p class="fontsize-small">
            Além disso, você ainda pode contribuir com a Juntos - se quiser - com
            o valor que desejar, para que possamos continuar a ajudar projetos
            sociais de forma gratuita!
          </p>
        description_02_html: >
          <p class="fontsize-small">
            Se você quiser, sua doação poderá ser anônima na plataforma. Entretanto,
            para engajar sua rede e ajudar ainda mais o projeto, mostre que você
            contribuiu! Conte para os amigos!
          </p>

          <p class="fontsize-small">
            Não esqueça de ter seu cadastro completo, para que possamos identificar
            a sua doação e aproveite para assinar a newsletter!
          </p>

          <p class="fontsize-small">
            Selecione sua forma de pagamento: cartão de crédito ou boleto bancário.
          </p>

          <p class="fontsize-small">
            Parabéns! Você acabou de efetuar uma doação para um de nossos projetos
            sociais e ajudar a transformar realidades pelo Brasil.
          </p>

          <p class="fontsize-small">
            Aproveite e conheça outros na plataforma!
          </p>
